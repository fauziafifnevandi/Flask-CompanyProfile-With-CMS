<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Python Flask Employee Create, read, update and delete (CRUD) using pymysql</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_dashboard.css') }}">

  </head>
  <body>
 
    <!-- NAVIGATION  -->
 
    <div class="container pt-4 ">
        <div class="row">
            <div class="col-md-4 offset-md-4">
              <div class="card card-body moss-1">
                <form action="/dashboard/tentang/update/{{tentang.id}}"  method="POST" enctype="multipart/form-data">
                  <h5 class="moss-5">TENTANG</h5>
                  <div class="form-group">
                    <label for="text" class="moss-5">Judul</label>
                    <input type="text" name="judul" value="{{tentang.judul}}" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="text" class="moss-5">Isi</label>
                    <input type="text" name="isi" value="{{tentang.isi}}" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="text" class="moss-5">Moto 1</label>
                    <input type="text" name="moto1" value="{{tentang.moto1}}" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="text" class="moss-5">Moto 2</label>
                    <input type="text" name="moto2" value="{{tentang.moto2}}" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="text" class="moss-5">Moto 3</label>
                    <input type="text" name="moto3" value="{{tentang.moto3}}" class="form-control">
                  </div>
                  
                    <button type="submit" class="btn btn-primary btn-block moss-3">
                      Update
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  </body>
</html>
