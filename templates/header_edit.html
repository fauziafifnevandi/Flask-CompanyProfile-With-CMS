<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Python Flask Employee Create, read, update and delete (CRUD) using pymysql</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_dashboard.css') }}">
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
 
  </head>
  <body>
 
    <!-- NAVIGATION  -->
 
    <div class="container pt-4 ">
        <div class="row">
            <div class="col-md-4 offset-md-4">
              <div class="card card-body moss-1">
                <form action="/header/update/{{header.id}}"  method="POST" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="text" class="moss-5">Nama Header</label>
                    <input type="text" name="nama" value="{{header.nama}}" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="text" class="moss-5">Gambar Header</label>
                    <input type="file" name="gambar" value="{{header.gambar}}" class="form-control">
                  </div>
                    <button type="submit" class="btn btn-primary btn-block moss-3">
                      Update
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </div>
  
<script>
const btnDelete= document.querySelectorAll('.btn-delete');
if(btnDelete) {
  const btnArray = Array.from(btnDelete);
  btnArray.forEach((btn) => {
    btn.addEventListener('click', (e) => {
      if(!confirm('Are you sure you want to delete it?')){
        e.preventDefault();
      }
    });
  })
}
 
$(document).ready(function() {
    $('#example').DataTable({     
      "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
        "iDisplayLength": 3
       } 
    );
} );
 
</script>
  </body>
</html>
